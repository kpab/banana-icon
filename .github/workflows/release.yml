name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Install vsce
        run: npm install -g vsce
      
      - name: Package extension
        run: vsce package
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Banana Icons Release ğŸŒ
            
            ### Installation
            1. Download the `.vsix` file below
            2. Run `code --install-extension banana-icons-*.vsix`
            3. Activate the theme: `Preferences: File Icon Theme` > `Banana Icons ğŸŒ`
          draft: false
          prerelease: false
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./banana-icons-${{ github.ref_name }}.vsix
          asset_name: banana-icons-${{ github.ref_name }}.vsix
          asset_content_type: application/vsix